<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./TTT.css" />
  </head>

  <body>
    <!-- üèÜ Leaderboard Button -->
    <div class="leaderboard-wrapper top-right">
      <button id="showLeaderboard" class="btn">üèÜ Leaderboard</button>
    </div>

    <!-- üèÜ Leaderboard Box -->
    <div id="leaderboard" class="leaderboard-container hide">
      <h2>üèÜ Leaderboard</h2>
      <ul id="leaderboardList"></ul>
    </div>

    <main>
      <h1>Tic-Tac-Toe</h1>

      <div class="score-board">
        <p>Player X: <span id="scoreX">0</span></p>
        <p>Player O: <span id="scoreO">0</span></p>
      </div>

      <div class="winner-message hide">
        <p id="msg"></p>
        <div class="game-buttons">
          <button id="newgame" class="btn">NEW GAME</button>
        </div>
      </div>

      <div class="container">
        <div class="game">
          <button id="button0" class="buttons"></button>
          <button id="button1" class="buttons"></button>
          <button id="button2" class="buttons"></button>
          <button id="button3" class="buttons"></button>
          <button id="button4" class="buttons"></button>
          <button id="button5" class="buttons"></button>
          <button id="button6" class="buttons"></button>
          <button id="button7" class="buttons"></button>
          <button id="button8" class="buttons"></button>
        </div>
      </div>

      <div class="reset-wrapper">
        <button id="reset" class="btn">RESET GAME</button>
      </div>
    </main>

    <script src="./JS/TTT.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </body>
</html>
